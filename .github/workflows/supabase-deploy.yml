name: Deploy Supabase Changes

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Supabase Login
        run: supabase login $SUPABASE_ACCESS_TOKEN

      - name: Backup and Migrate Supabase DB
        working-directory: ./packages/supacreator/supabase
        run: |
          supabase link --project-ref $PROJECT_ID
          DUMP_FILE="db_dump_$(date +%Y%m%d_%H%M%S).sql"
          supabase db dump -f $DUMP_FILE
          echo "DUMP_FILE=$DUMP_FILE" >> $GITHUB_ENV
          find . -name "db_dump_*.sql" | tee dump_file_path.txt
          echo "DUMP_FILE_PATH=$(cat dump_file_path.txt)" >> $GITHUB_ENV
          cat dump_file_path.txt

      - name: Upload DB Dump to DO Spaces
        uses: BetaHuhn/do-spaces-action@v2
        with:
          access_key: ${{ secrets.DO_ACCESS_KEY }}
          secret_key: ${{ secrets.DO_SECRET_KEY }}
          space_name: ${{ secrets.DO_SPACE_NAME }}
          space_region: ${{ secrets.DO_SPACE_REGION }}
          source: ${{ env.DUMP_FILE_PATH }}
          out_dir: supabase_backups

      - name: Deploy Supabase Migration
        working-directory: ./packages/supacreator/supabase
        run: supabase db push

      - name: Clean up local dump file
        run: rm ${{ env.DUMP_FILE_PATH }}
